<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Works</title>
    <link rel="stylesheet" href="../font/font.css">
    <link rel="stylesheet" href="../styles/style1.css">
</head>

<body>
    <header class="naw1">
        <nav><a href="../index.html">Home</a></nav>
        <nav><a href="./search.html">Search</a></nav>
    </header>
    <header class="naw2">
        <nav><a href="#">Registration</a></nav>
        <nav><a href="./login.html">Authorization</a></nav>
    </header>
    <main>
        <h1>Registration</h1>
        <section>
            <div class="container">
                <form action="https://fom.in.ua/echo" method="post">
                    <p><label for="name">Name</label></p>
                    <p><input id="name" type="text" name="First Name" placeholder="Your name" required>
                    </p>
                    <p><label for="sname">Second Name</label></p>
                    <p><input id="sname" type="text" name="Second Name" placeholder="Your second name" required>
                    </p>
                    <p><label for="phone">Phone</label></p>
                    <p> <input id="phone" type="text" name="Phone Number" placeholder="+380*********" required>
                    </p>
                    <p><label for="email">E-Mail</label></p>
                    <p> <input id="email" type="email" name="E-Mail" placeholder="E-Mail" required>
                    </p>
                    <p><label for="password">Password</label></p>
                    <p><input id="password" type="password" name="password" placeholder="Password" required>
                    </p>
                    <p><label for="reppassword">Repeat Password</label></p>
                    <p><input id="reppassword" type="password" name="password" placeholder="Repeat Password" required>
                    </p>
                    <p>
                        <input class="button" type="submit" value="Send Form">
                    </p>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
