<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Works</title>
  <link rel="stylesheet" href="./font/font.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main>
    <div class="container">

      <div class="person">
        <img src="./img/robert.jpg" alt="robert">
        <h3>Robert Downey Jr.</h3>
        <p>Role:Tony Stark</p>
        <p>As Iron Man</p>
      </div>

      <div class="person">
        <img src="./img/evans.jpg" alt="evans">
        <h3>Chris Evans</h3>
        <p>Role:Steve Rogers</p>
        <p>As Captain America</p>
      </div>

      <div class="person">
        <img src="./img/chris.jpg" alt="chris">
        <h3>Chris Hemsworth</h3>
        <p>Role:Thor Odinson</p>
        <p>As Thor</p>
      </div>

      <div class="person">
        <img src="./img/mark.jpg" alt="mark">
        <h3>Mark Ruffalo</h3>
        <p>Role:Bruce Banner</p>
        <p>As Hulk</p>
      </div>

      <div class="person">
        <img src="./img/renner.jpg" alt="renner">
        <h3>Jeremy Renner</h3>
        <p>Role:"Clint" Barton</p>
        <p>As Hawkeye</p>
      </div>
      
      <div class="person">
        <img src="./img/scarlet.jpg" alt="scarlet">
        <h3>Scarlett Johansson</h3>
        <p>Role:Natasha Romanoff</p>
        <p>As Black Widow</p>
      </div>
    </div>

  </main>
